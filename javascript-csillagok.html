<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript csillagok</title>
    </head>
    <body>

        <p id="csillagok"></p>

        <script>
        const csillagok = ["*", "**", "***", "****", "*****"];
        
        let kiiras = "";
        for (let i = 0; i < csillagok.length; i++) {
          kiiras += csillagok[i] + "<br>";
        }
        
        document.getElementById("csillagok").innerHTML = kiiras;
        </script>

    </body>
</html>
